<a id="letter"></a>
<a id="minmaj"></a>
<a id="sevenths"></a>

<script>
function gri(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

let l = [ "C", "A", "G", "E", "D", "F", "B" ];
let m = [ "♭", "♯", "" ];
let s = [ "7", "" ];

let la = document.getElementById("letter");
let ma = document.getElementById("minmaj");
let sa = document.getElementById("sevenths");

let lr = gri(7);
let mr = gri(3);
let sr = gri(2);
if (ma == 3) {
  sr = 1;
}

la.innerText = l[lr];
ma.innerText = m[mr];
sa.innerText = s[sr];

</script>
